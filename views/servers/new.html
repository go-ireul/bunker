<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" }}
    <title>Bunker - 添加服务器</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{template "servers/_sidebar" .}}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h4>
                            <a href="/servers">所有服务器</a> / 添加</h4>
                        <hr/>
                    </div>
                    <div class="col-md-12">
                        {{template "common/flash-alert" .}}
                    </div>
                    <div class="col-md-12">
                        <p>添加服务器之前，请确保主 SSH 公钥已经添加到了服务器的
                            <code>authorized_keys</code>文件中，
                            <a href="/servers/master-key">查看主 SSH 公钥&gt;&gt;</a>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <form action="/servers" method="post">
                            {{.CSRF.CreateHTML}}
                            <div class="form-group form-group-sm">
                                <label class="control-label">名称</label>
                                <input type="text" class="form-control" name="name" placeholder="必须符合正则表达式 {{.NamePattern}}" value="{{.Server.Name}}" />
                                <span class="help-block">名称唯一</span>
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label">分组</label>
                                <input type="text" class="form-control" name="group_name" placeholder="必须符合正则表达式 {{.NamePattern}}" value="{{.Server.GroupName}}"
                                />
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label">地址</label>
                                <input type="text" class="form-control" name="address" placeholder="10.10.10.1:22" value="{{.Server.Address}}" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" type="submit">
                                    <i class="fa fa-plus-circle"></i>&nbsp;添加服务器</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" }}
    <script>
        $('input[name="group_name"]').easyAutocomplete({
            url: function (q) { return "/api/hints/groups?q=" + q },
            listLocation: "hints"
        })
    </script>
</body>
