{{if .Pages}}
<nav class="text-center">
    <ul class="pagination pagination-sm">
        {{range .Pages}}
        <li class="{{if .IsCurrent}}active{{end}} {{if .IsDisabled}}disabled{{end}}">
            <a href="{{.URL}}">{{.Title}}</a>
        </li>
        {{end}}
    </ul>
</nav>
{{end}}
