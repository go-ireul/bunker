<!-- Error -->
{{if .Flash.ErrorMsg}}
<span class="help-block text-danger">
    {{.Flash.ErrorMsg}}
</span>
{{end}}
<!-- Success -->
{{if .Flash.SuccessMsg}}
<span class="help-block text-success">
    {{.Flash.SuccessMsg}}
</span>
{{end}}
