<!-- SSHKey Destroy Modal -->
<div class="modal fade" id="bunker-sshkey-destroy-modal" tabindex="-1" role="dialog" aria-labelledby="bunker-sshkey-destroy-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <label class="modal-title" id="bunker-sshkey-destroy-modal-label">删除 SSH 公钥</label>
            </div>
            <div class="modal-body">
                <form action="/ssh-keys/destroy" method="post">
                    {{.CSRF.CreateHTML}}
                    <input id="sshkey-destroy-input" type="hidden" name="key_id" value="" />
                    <div class="form-group">
                        <label class="text-danger">确定要删除该 SSH 公钥么？</label>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-danger btn-sm" type="submit">
                            <i class="fa fa-delete" aria-hidden="true"></i>&nbsp;删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
