<!-- SSHKey Add Modal -->
<div class="modal fade" id="bunker-sshkey-add-modal" tabindex="-1" role="dialog" aria-labelledby="bunker-sshkey-add-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <label class="modal-title" id="bunker-sshkey-add-modal-label">添加 SSH 公钥</label>
            </div>
            <div class="modal-body">
                <form action="/ssh-keys/add" method="post">
                    {{.CSRF.CreateHTML}}
                    <div class="form-group">
                        <label>名称</label>
                        <input class="form-control input-sm" type="text" name="name" />
                    </div>
                    <div class="form-group">
                        <label>公钥</label>
                        <textarea class="form-control input-sm" rows="3" name="public_key" placeholder="ssh-rsa AAAAB3NzaC1yc2EAAAADAQ......"></textarea>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-danger btn-sm" type="submit">
                            <i class="fa fa-delete" aria-hidden="true"></i>&nbsp;添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
