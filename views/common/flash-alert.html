<!-- Error -->
{{if .Flash.ErrorMsg}}
<div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{.Flash.ErrorMsg}}
</div>
{{end}}
<!-- Success -->
{{if .Flash.SuccessMsg}}
<div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{.Flash.SuccessMsg}}
</div>
{{end}}
