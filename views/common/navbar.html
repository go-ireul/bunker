<!-- Logout Modal -->
<div class="modal fade" id="bunker-logout-modal" tabindex="-1" role="dialog" aria-labelledby="bunker-logout-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <label class="modal-title" id="bunker-logout-modal-label">退出登录</label>
            </div>
            <div class="modal-body">
                <form action="/logout" method="post">
                    {{.CSRF.CreateHTML}}
                    <div class="form-group">
                        <label class="text-danger">确定要退出登录么？</label>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-danger btn-sm" type="submit">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;退出登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
