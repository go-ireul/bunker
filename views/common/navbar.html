<!-- Logout Modal -->
<div class="modal fade" id="bunker-logout-modal" tabindex="-1" role="dialog" aria-labelledby="bunker-logout-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <label class="modal-title" id="bunker-logout-modal-label">退出登录</label>
            </div>
            <div class="modal-body">
                <form action="/logout" method="post">
                    {{.CSRF.CreateHTML}}
                    <div>
                        <label class="text-danger">确定要退出登录么？</label>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-danger btn-sm" type="submit">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;退出登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bunker-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{.Config.Title}}</a>
        </div>
        <div class="collapse navbar-collapse" id="bunker-navbar-collapse">
            {{if .Auth.User.IsAdmin}}
            <ul class="nav navbar-nav">
                <li class="{{.NavClass_Servers}}">
                    <a href="/servers">
                        <i class="fa fa-server"></i>&nbsp;服务器管理</a>
                </li>
                <li class="{{.NavClass_Users}}">
                    <a href="/users">
                        <i class="fa fa-users"></i>&nbsp;用户管理</a>
                </li>
                <li class="{{.NavClass_Grants}}">
                    <a href="/grants">
                        <i class="fa fa-handshake-o"></i>&nbsp;权限管理</a>
                </li>
            </ul>
            {{end}}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">当前用户:&nbsp;{{.Auth.User.Account}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/settings/profile">
                                <i class="fa fa-gear" aria-hidden="true"></i>&nbsp;个人设置</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#" data-toggle="modal" data-target="#bunker-logout-modal">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;退出登录</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
