<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" }}
    <title>Bunker - 用户列表</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{template "users/_sidebar" .}}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h4>
                            <a href="/users">所有用户</a> / 添加</h4>
                        <hr/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{template "common/flash-alert" .}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="/users" method="post">
                            {{.CSRF.CreateHTML}}
                            <div class="form-group">
                                <label>用户名</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" class="form-control input-sm" name="account" placeholder="输入用户名" value="{{.User.Account}}" />
                                    </div>
                                </div>
                                {{template "common/pattern-helpblock"}}
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="password" class="form-control input-sm" name="password" placeholder="输入密码" />
                                    </div>
                                </div>
                                <span class="help-block">长度必须大于6</span>
                            </div>
                            <div class="form-group">
                                <label>重复密码</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="password" class="form-control input-sm" name="rpt_password" placeholder="重复输入密码" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-sm" type="submit">添加用户</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" }}
</body>
