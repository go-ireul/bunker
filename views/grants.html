<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" }}
    <title>Bunker - 权限管理</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h3>
                        <i class="fa fa-handshake-o"></i>&nbsp;权限管理</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        添加/更新权限
                    </div>
                    <div class="panel-body">
                        <form action="/grants/add" method="post">
                            {{.CSRF.CreateHTML}}
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control input-sm" name="account" placeholder="输入用户名" />
                            </div>
                            <div class="form-group">
                                <label>目标</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="type" value="1" checked> 单服务器
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="type" value="2"> 服务器组
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control input-sm" name="target" placeholder="输入服务器名" />
                            </div>
                            <div class="form-group">
                                <label>目标 Linux 用户</label>
                                <input type="text" class="form-control input-sm" name="target_user" placeholder="输入目标用户" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
            </div>
        </div>
    </div>
    {{ template "common/foot" }}
</body>

</html>
