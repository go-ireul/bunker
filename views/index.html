<!DOCTYPE html>
<html>

<head>
    {{ template "common/head" }}
    <title>Bunker - 工作台</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        {{if .MissingSSHKeys}}
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning" role="alert">没有配置 SSH 公钥，请前往&nbsp;
                    <code>当前用户</code>&nbsp;->&nbsp;
                    <code>SSH 公钥</code>&nbsp;添加</div>
            </div>
        </div>
        {{end}} {{if .Auth.User.IsBlocked}}
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">当前用户已经被禁用，将无法通过 SSH 访问目标服务器</div>
            </div>
        </div>
        {{end}} {{ template "common/foot" }}
</body>

</html>
