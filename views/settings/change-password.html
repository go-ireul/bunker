<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" .}}
    <title>Bunker - 修改密码</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{template "settings/_sidebar" .}}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h3>
                            修改密码</a>
                        </h3>
                        <hr/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <form action="/settings/change-password" method="post">
                            {{.CSRF.CreateHTML}}
                            <div class="form-group form-group-sm">
                                <label class="control-label">旧密码</label>
                                <input class="form-control" type="password" name="old_password" placeholder="输入旧密码" />
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label">新密码</label>
                                <input class="form-control" type="password" name="new_password" placeholder="密码必须大于6位" />
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label">重复密码</label>
                                <input class="form-control" type="password" name="rpt_password" placeholder="重复输入新密码" /> {{ template "common/flash-helpblock" .}}
                            </div>
                            <div class="form-group form-group-sm">
                                <input class="btn btn-primary btn-sm" type="submit" value="修改密码" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" .}}
</body>

</html>
