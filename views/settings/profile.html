<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" .}}
    <title>Bunker - 基础信息</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{template "settings/_sidebar" .}}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h4>基础信息</h4>
                        <hr/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <span>
                                    <i class="fa fa-id-card"></i>&nbsp;ID</span>
                                <span class="pull-right">{{.Auth.User.ID}}</span>
                            </li>
                            <li class="list-group-item">
                                <span>
                                    <i class="fa fa-user"></i>&nbsp;用户名</span>
                                <span class="pull-right">{{.Auth.User.Account}}</span>
                            </li>
                            <li class="list-group-item">
                                <span>
                                    <i class="fa fa-tags"></i>&nbsp;类型</span>
                                <span class="pull-right">{{.UserType}}</span>
                            </li>
                            <li class="list-group-item">
                                <span>
                                    <i class="fa fa-clock-o"></i>&nbsp;创建时间</span>
                                <span class="pull-right">{{.CreatedAt}}</span>
                            </li>
                            <li class="list-group-item">
                                <span>
                                    <i class="fa fa-clock-o"></i>&nbsp;最近使用</span>
                                <span class="pull-right">{{.UsedAt}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" .}}
</body>

</html>
