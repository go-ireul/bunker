<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" .}}
    <title>Bunker - 基础信息</title>
</head>

<body>
    {{ template "common/navbar" .}}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{template "settings/_sidebar" .}}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h3>基础信息</h3>
                        <hr/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label>
                            <i class="fa fa-id-card"></i>&nbsp;ID</label>
                        <p>{{.Auth.User.ID}}</p>
                    </div>
                    <div class="col-md-12">
                        <label>
                            <i class="fa fa-user"></i>&nbsp;用户名</label>
                        <p>{{.Auth.User.Account}}</p>
                    </div>
                    <div class="col-md-12">
                        <label>
                            <i class="fa fa-tags"></i>&nbsp;类型</label>
                        <p>{{.UserType}}</p>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <i class="fa fa-clock-o"></i>&nbsp;创建时间</label>
                        <p>{{.CreatedAt}}</p>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <i class="fa fa-clock-o"></i>&nbsp;最近使用</label>
                        <p>{{.UsedAt}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" .}}
</body>

</html>
