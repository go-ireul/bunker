<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {{ template "common/head" }}
    <title>Bunker - 添加 SSH 公钥</title>
</head>

<body>
    {{ template "common/navbar" .}}

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {{template "settings/_sidebar" .}}
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h4>
                            <a href="/settings/ssh-keys">SSH 公钥</a> / 添加</h4>
                        <hr/>
                    </div>
                    <div class="col-md-12">
                        {{template "common/flash-alert" .}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <form action="/settings/ssh-keys" method="post">
                            {{.CSRF.CreateHTML}}
                            <div class="form-group form-group-sm">
                                <label class="control-label">名称</label>
                                <input class="form-control" type="text" name="name" />
                            </div>
                            <div class="form-group form-group-sm">
                                <label class="control-label">公钥</label>
                                <textarea rows="6" class="form-control" name="public_key" placeholder="ssh-rsa AAAAB3NzaC1yc2EAAAADAQ......"></textarea>
                            </div>
                            <div class="form-group form-group-sm">
                                <button class="btn btn-primary btn-sm" type="submit">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;添加公钥</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" }}
</body>

</html>
