<!DOCTYPE html>
<html>

<head>
    {{ template "common/head" }}
    <title>Bunker - 登录</title>
</head>

<body>
    {{ template "common/navbar-empty" .}}
    <div class="container">
        <div class="row">
            <div class="page-header"></div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        登录
                    </div>
                    <div class="panel-body">
                        <form action="/login" method="post">
                            {{.CSRF.CreateHTML}}
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control input-sm" name="account" />
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" class="form-control input-sm" name="password" />
                            </div>
                            <div class="form-group">
                                <label>验证码</label>
                                <input type="text" class="form-control input-sm" name="captcha" />
                            </div>
                            <div class="form-group text-center">
                                {{.Captcha.CreateHTML}}
                            </div>
                            <div class="form-group">
                                <label class="text-danger">{{.Flash.ErrorMsg}}</label>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-block btn-primary btn-sm" type="submit" value="登录" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ template "common/foot" }}
</body>

</html>
